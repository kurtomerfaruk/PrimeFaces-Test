<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="jakarta.faces.composite"
      xmlns:h="jakarta.faces.html">

<composite:interface>
   <composite:attribute name="actionListener" method-signature="void actionListener()" required="true"/>
   <composite:attribute name="value" required="true"/>
   <composite:attribute name="inputId" default="tcKimlikNo"/>
   <composite:attribute name="required" default="true"/>
   <composite:attribute name="update" required="true"/>
</composite:interface>


<composite:implementation>

   <h:panelGroup>
      <div class="ui-inputgroup">
         <p:inputText id="#{cc.attrs.inputId}" style="width: 50% !important;min-width: 80px !important;"
                      value="#{cc.attrs.value}"
                      title="String 1"
                      required="#{cc.attrs.required}"/>
         <p:commandButton icon="pi pi-search" process="@form"
                          actionListener="#{cc.attrs.actionListener}"
                          update="#{cc.attrs.update}"
                          oncomplete="handleSubmit(xhr,status,args,PF('dlg2'));"
                          styleClass="ui-button-info"/>
      </div>
   </h:panelGroup>
</composite:implementation>
</html>
